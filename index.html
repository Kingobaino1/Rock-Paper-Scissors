<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link href='style.css' rel='stylesheet'>
</head>
<body>
    <main class="d_flex">
        <div class="text d_flex">
    <h1>Rock-Paper-Scissors</h1>
    <p>Select any option to play against the computer.</p> 
    <p class="col">Play <span>five</span> rounds to determine the winner.</p>
    </div>
    <div class="display d_flex"></div> 
   <div class="plays d_flex">
       <div class="com-count d_flex"></div>
       <div class="play-count"></div>
   </div>
    <div class="buttons d_flex">
        
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
         
    </div >
    <div class='reset'>
        <button>Play Again</button>
    </div>
    

    </main>
    
    <script src='main.js'></script>
</body>
</html>
